<body>
  <section class="game-container">
    <h1 id="winner-el">Game of War</h1>
    <p id="rounds-left-el" class="rounds-left"></p>
    <div class="players">
      <p id="player-el"></p>
      <p id="computer-el"></p>
    </div>
    <div id="card-container" class="card-container">
      <h2 id="draw-cards-text"></h2>
      <button type="button" id="new-deck" class="btn btn-new-deck">Draw a New Deck</button>
    </div>
    <button type="button" id="draw-cards" class="btn btn-draw" disabled>Draw</button>
  </section>
  <script src="index.js" type="module"></script>
